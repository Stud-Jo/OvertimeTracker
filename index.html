<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overtime Tracker</title>
  <style>
    /* General Styling */
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f4f9;
      color: #333;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      transition: background 0.5s, color 0.5s;
    }

    /* Dark Mode */
    body.dark {
      background: #1e1e1e;
      color: #f4f4f9;
    }

    .tracker-container {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      width: 400px;
      max-width: 90%;
      text-align: center;
      transition: background 0.5s, color 0.5s;
      animation: fadeIn 1.5s ease-in-out;
    }

    .tracker-container.dark {
      background: #333;
      color: #f4f4f9;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    button {
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 0;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #45a049;
      transform: scale(1.05);
    }

    button.small {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      padding: 0;
      font-size: 20px;
      background: #007bff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s, transform 0.2s;
    }

    button.small:hover {
      background: #0056b3;
      transform: scale(1.2);
    }

    /* Input Section Styling */
    .input-section {
      margin: 20px 0;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .input-section input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .input-section .earned-text {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
    }

    /* Overtime Bar Styling */
    .overtime-bar {
      width: 100%;
      height: 30px;
      background: #ddd;
      margin: 20px 0;
      border-radius: 5px;
      position: relative;
      overflow: hidden;
    }

    .overtime-fill {
      height: 100%;
      background: linear-gradient(90deg, #4caf50, #76c7c0);
      width: 0%;
      transition: width 0.5s;
    }

    .moving-icon {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translate(-50%, -50%);
      font-size: 24px;
      animation: bounce 2s infinite ease-in-out;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .tracker-container {
        padding: 15px;
      }

      h1 {
        font-size: 20px;
      }

      button {
        font-size: 14px;
        padding: 8px 16px;
      }

      .moving-icon {
        font-size: 20px;
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(-50%, -60%) scale(1.2);
      }
    }
  </style>
</head>
<body>
  <button class="small" onclick="toggleDarkMode()">üåô</button>
  <div class="tracker-container">
    <h1>üï∞Ô∏è Overtime Tracker</h1>

    <!-- Overtime Tracker -->
    <div class="overtime-bar">
      <div class="overtime-fill" id="overtime-fill"></div>
      <span class="moving-icon" id="moving-icon">üí∞</span>
    </div>

    <!-- Input Section -->
    <div class="input-section">
      <input type="number" id="hours-input" placeholder="Enter hours worked" min="0" max="50">
      <p class="earned-text" id="earnings-text">Earned: ¬•0</p>
      <p id="earnings-date" class="earned-text hidden">As of <span id="current-date"></span>, you earned ¬•0</p>
    </div>

    <!-- Controls -->
    <button onclick="clearData()">Clear Data</button>

    <p class="branding">Powered by Studio J</p>
  </div>

  <script>
    const totalHours = 50;
    const hourlyRate = 1875;

    const fill = document.getElementById('overtime-fill');
    const icon = document.getElementById('moving-icon');
    const hoursInput = document.getElementById('hours-input');
    const earningsText = document.getElementById('earnings-text');
    const earningsDate = document.getElementById('earnings-date');
    const currentDateText = document.getElementById('current-date');

    // Load Dark Mode State
    const isDarkMode = localStorage.getItem('darkMode') === 'true';
    if (isDarkMode) enableDarkMode();

    const savedHours = localStorage.getItem('workedHours') || 0;
    hoursInput.value = savedHours;
    updateBar();

    function updateBar() {
      const workedHours = parseFloat(hoursInput.value) || 0;
      const percentage = (workedHours / totalHours) * 100;
      const totalEarnings = workedHours * hourlyRate;

      localStorage.setItem('workedHours', workedHours);

      fill.style.width = Math.min(percentage, 100) + '%';
      icon.style.left = Math.min(percentage, 100) + '%';
      earningsText.textContent = `Earned: ¬•${totalEarnings.toLocaleString()}`;

      const today = new Date().toLocaleDateString();
      currentDateText.textContent = today;
      earningsDate.classList.remove('hidden');
      earningsDate.innerHTML = `As of ${today}, you earned ¬•${totalEarnings.toLocaleString()}`;
    }

    hoursInput.addEventListener('input', updateBar);

    function clearData() {
      localStorage.removeItem('workedHours');
      hoursInput.value = 0;
      updateBar();
    }

    function toggleDarkMode() {
      const isDark = document.body.classList.toggle('dark');
      document.querySelector('.tracker-container').classList.toggle('dark');
      localStorage.setItem('darkMode', isDark);
    }

    function enableDarkMode() {
      document.body.classList.add('dark');
      document.querySelector('.tracker-container').classList.add('dark');
    }
  </script>
</body>
</html>
