<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overtime Tracker with Saved Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative; /* Needed for positioning falling money */
    }

    .tracker-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
      z-index: 10; /* Ensure the tracker is above falling money */
    }

    .overtime-bar {
      position: relative;
      width: 100%;
      height: 30px;
      background-color: #ddd;
      margin: 20px 0;
      border-radius: 5px;
      overflow: hidden;
    }

    .overtime-fill {
      background-color: #4caf50;
      height: 100%;
      width: 0%;
      transition: width 0.5s;
    }

    .moving-icon {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translate(-50%, -50%);
      font-size: 24px;
      animation: spin 2s linear infinite; /* Added spinning animation */
    }

    /* Keyframes for the spinning animation */
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    input[type="number"] {
      padding: 5px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 50%;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    /* Falling money effect */
    .falling-money {
      position: absolute;
      font-size: 24px;
      animation: fall 3s linear infinite;
      z-index: 5;
    }

    /* Keyframes for falling money */
    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Randomly position money icons */
    .falling-money:nth-child(odd) {
      animation-duration: 4s;
    }
    .falling-money:nth-child(even) {
      animation-duration: 5s;
    }

    /* Welcome message styling */
    .welcome-message {
      font-size: 24px;
      font-weight: bold;
      color: #4caf50;
      margin-bottom: 20px;
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Falling money elements -->
  <div class="falling-money" style="left: 10%; animation-delay: 0s;">ðŸ’µ</div>
  <div class="falling-money" style="left: 25%; animation-delay: 1s;">ðŸ’µ</div>
  <div class="falling-money" style="left: 50%; animation-delay: 2s;">ðŸ’µ</div>
  <div class="falling-money" style="left: 75%; animation-delay: 3s;">ðŸ’µ</div>
  <div class="falling-money" style="left: 90%; animation-delay: 4s;">ðŸ’µ</div>

  <div class="tracker-container">
    <!-- Welcome message -->
    <div class="welcome-message" id="welcome-message">Welcome to the Overtime Tracker! ðŸ˜Š</div>

    <h1>ðŸ’¼ Overtime Tracker</h1>
    <div class="overtime-bar">
      <div class="overtime-fill" id="overtime-fill"></div>
      <span class="moving-icon" id="moving-icon">ðŸ’°</span>
    </div>
    <input type="number" id="hours-input" placeholder="Enter hours worked" min="0" max="50">
    <p id="earnings-text">Earned: Â¥0</p>
    <button onclick="clearData()">Clear Data</button>
  </div>

  <script>
    const totalHours = 50;          // Total overtime goal
    const hourlyRate = 1875;        // Hourly earnings in yen

    // Elements
    const fill = document.getElementById('overtime-fill');
    const icon = document.getElementById('moving-icon');
    const hoursInput = document.getElementById('hours-input');
    const earningsText = document.getElementById('earnings-text');

    // Load saved data
    const savedHours = localStorage.getItem('workedHours') || 0;
    hoursInput.value = savedHours;
    updateBar();

    // Function to update the bar and earnings
    function updateBar() {
      const workedHours = parseFloat(hoursInput.value) || 0;
      const percentage = (workedHours / totalHours) * 100;
      const totalEarnings = workedHours * hourlyRate;

      // Save data to localStorage
      localStorage.setItem('workedHours', workedHours);

      // Update bar, icon position, and earnings
      fill.style.width = Math.min(percentage, 100) + '%';
      icon.style.left = Math.min(percentage, 100) + '%';
      earningsText.textContent = `Earned: Â¥${totalEarnings.toLocaleString()}`;
    }

    // Attach event listener to update on input change
    hoursInput.addEventListener('input', updateBar);

    // Function to clear data
    function clearData() {
      localStorage.removeItem('workedHours');
      hoursInput.value = 0;
      updateBar();
    }
  </script>
</body>
</html>
