<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overtime Tracker</title>
  <style>
    /* General Body Styling */
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f4f9;
      color: #333;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      transition: background 0.5s, color 0.5s;
    }

    /* Dark Mode */
    body.dark {
      background: #1e1e1e;
      color: #f4f4f9;
    }

    .tracker-container {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
      transition: background 0.5s, color 0.5s;
      animation: fadeIn 1.5s ease-in-out;
    }

    .tracker-container.dark {
      background: #333;
      color: #f4f4f9;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    button {
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 0;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #45a049;
      transform: scale(1.05);
    }

    button.dark {
      background: #007bff;
    }

    /* Overtime Bar Styling */
    .overtime-bar {
      width: 100%;
      height: 30px;
      background: #ddd;
      margin: 20px 0;
      border-radius: 5px;
      position: relative;
      overflow: hidden;
    }

    .overtime-fill {
      height: 100%;
      background: linear-gradient(90deg, #4caf50, #76c7c0);
      width: 0%;
      transition: width 0.5s;
    }

    .moving-icon {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translate(-50%, -50%);
      font-size: 24px;
      animation: bounce 2s infinite ease-in-out;
    }

    .calculator input, .calendar input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .result, .selected-date {
      font-size: 18px;
      margin-top: 10px;
      animation: slideIn 1.5s ease-out;
    }

    .hidden {
      display: none;
    }

    /* Branding */
    .branding {
      font-size: 14px;
      margin-top: 20px;
      color: #555;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(-50%, -60%) scale(1.2);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Dark Mode Toggle */
    .dark-mode-toggle {
      background: #007bff;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="tracker-container">
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <h1>üï∞Ô∏è Overtime Tracker</h1>

    <!-- Overtime Tracker -->
    <div class="overtime-bar">
      <div class="overtime-fill" id="overtime-fill"></div>
      <span class="moving-icon" id="moving-icon">üí∞</span>
    </div>
    <input type="number" id="hours-input" placeholder="Enter hours worked" min="0" max="50">
    <p id="earnings-text">Earned: ¬•0</p>
    <p id="earnings-date" class="hidden">As of <span id="current-date"></span>, you earned ¬•0</p>
    <button onclick="clearData()">Clear Data</button>

    <!-- Toggle Buttons -->
    <button onclick="toggleSection('calculator')">Toggle Calculator</button>
    <button onclick="toggleSection('calendar')">Toggle Calendar</button>

    <!-- Calculator Section -->
    <div id="calculator" class="calculator hidden">
      <h2>Calculator</h2>
      <input type="number" id="calc-num1" placeholder="Enter first number">
      <input type="number" id="calc-num2" placeholder="Enter second number">
      <div>
        <button onclick="calculate('add')">Add</button>
        <button onclick="calculate('subtract')">Subtract</button>
        <button onclick="calculate('multiply')">Multiply</button>
        <button onclick="calculate('divide')">Divide</button>
      </div>
      <div class="result" id="calc-result">Result: </div>
    </div>

    <!-- Calendar Section -->
    <div id="calendar" class="calendar hidden">
      <h2>Calendar</h2>
      <input type="date" id="calendar-input" onchange="updateSelectedDate()">
      <div class="selected-date" id="selected-date">No date selected</div>
    </div>

    <p class="branding">Powered by Studio J</p>
  </div>

  <script>
    const totalHours = 50;
    const hourlyRate = 1875;

    const fill = document.getElementById('overtime-fill');
    const icon = document.getElementById('moving-icon');
    const hoursInput = document.getElementById('hours-input');
    const earningsText = document.getElementById('earnings-text');
    const earningsDate = document.getElementById('earnings-date');
    const currentDateText = document.getElementById('current-date');

    const savedHours = localStorage.getItem('workedHours') || 0;
    hoursInput.value = savedHours;
    updateBar();

    function updateBar() {
      const workedHours = parseFloat(hoursInput.value) || 0;
      const percentage = (workedHours / totalHours) * 100;
      const totalEarnings = workedHours * hourlyRate;

      localStorage.setItem('workedHours', workedHours);

      fill.style.width = Math.min(percentage, 100) + '%';
      icon.style.left = Math.min(percentage, 100) + '%';
      earningsText.textContent = `Earned: ¬•${totalEarnings.toLocaleString()}`;

      // Update "As of (date)" section
      const today = new Date().toLocaleDateString();
      currentDateText.textContent = today;
      earningsDate.classList.remove('hidden');
      earningsDate.innerHTML = `As of ${today}, you earned ¬•${totalEarnings.toLocaleString()}`;
    }

    hoursInput.addEventListener('input', updateBar);

    function clearData() {
      localStorage.removeItem('workedHours');
      hoursInput.value = 0;
      updateBar();
    }

    function toggleSection(sectionId) {
      const section = document.getElementById(sectionId);
      section.classList.toggle('hidden');
    }

    function calculate(operation) {
      const num1 = parseFloat(document.getElementById('calc-num1').value) || 0;
      const num2 = parseFloat(document.getElementById('calc-num2').value) || 0;
      let result;

      switch (operation) {
        case 'add': result = num1 + num2; break;
        case 'subtract': result = num1 - num2; break;
        case 'multiply': result = num1 * num2; break;
        case 'divide': result = num2 !== 0 ? num1 / num2 : 'Error (divide by 0)'; break;
        default: result = 'Invalid operation';
      }

      document.getElementById('calc-result').textContent = `Result: ${result}`;
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      document.querySelector('.tracker-container').classList.toggle('dark');
    }
  </script>
</body>
</html>
