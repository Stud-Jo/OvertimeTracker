<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overtime Tracker with Calculator and Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    .tracker-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
      z-index: 10;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    .hidden {
      display: none;
    }

    .overtime-bar {
      position: relative;
      width: 100%;
      height: 30px;
      background-color: #ddd;
      margin: 20px 0;
      border-radius: 5px;
      overflow: hidden;
    }

    .overtime-fill {
      background-color: #4caf50;
      height: 100%;
      width: 0%;
      transition: width 0.5s;
    }

    .moving-icon {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translate(-50%, -50%);
      font-size: 24px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .calculator, .calendar {
      margin-top: 20px;
    }

    .calculator input {
      width: 90%;
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .calculator button {
      margin: 5px 2%;
      width: 46%;
      font-size: 14px;
    }

    .calendar input {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .result {
      font-size: 18px;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="tracker-container">
    <h1>üï∞Ô∏è Overtime Tracker</h1>
    <div class="overtime-bar">
      <div class="overtime-fill" id="overtime-fill"></div>
      <span class="moving-icon" id="moving-icon">üí∞</span>
    </div>
    <input type="number" id="hours-input" placeholder="Enter hours worked" min="0" max="50">
    <p id="earnings-text">Earned: ¬•0</p>
    <button onclick="clearData()">Clear Data</button>

    <!-- Toggle Buttons -->
    <button onclick="toggleSection('calculator')">Toggle Calculator</button>
    <button onclick="toggleSection('calendar')">Toggle Calendar</button>

    <!-- Calculator Section -->
    <div id="calculator" class="calculator hidden">
      <h2>Calculator</h2>
      <input type="number" id="calc-num1" placeholder="Enter first number">
      <input type="number" id="calc-num2" placeholder="Enter second number">
      <div>
        <button onclick="calculate('add')">Add</button>
        <button onclick="calculate('subtract')">Subtract</button>
        <button onclick="calculate('multiply')">Multiply</button>
        <button onclick="calculate('divide')">Divide</button>
      </div>
      <div class="result" id="calc-result">Result: </div>
    </div>

    <!-- Calendar Section -->
    <div id="calendar" class="calendar hidden">
      <h2>Calendar</h2>
      <input type="date" id="calendar-input">
    </div>
  </div>

  <script>
    const totalHours = 50;
    const hourlyRate = 1875;

    const fill = document.getElementById('overtime-fill');
    const icon = document.getElementById('moving-icon');
    const hoursInput = document.getElementById('hours-input');
    const earningsText = document.getElementById('earnings-text');

    const savedHours = localStorage.getItem('workedHours') || 0;
    hoursInput.value = savedHours;
    updateBar();

    function updateBar() {
      const workedHours = parseFloat(hoursInput.value) || 0;
      const percentage = (workedHours / totalHours) * 100;
      const totalEarnings = workedHours * hourlyRate;

      localStorage.setItem('workedHours', workedHours);

      fill.style.width = Math.min(percentage, 100) + '%';
      icon.style.left = Math.min(percentage, 100) + '%';
      earningsText.textContent = `Earned: ¬•${totalEarnings.toLocaleString()}`;
    }

    hoursInput.addEventListener('input', updateBar);

    function clearData() {
      localStorage.removeItem('workedHours');
      hoursInput.value = 0;
      updateBar();
    }

    function toggleSection(sectionId) {
      const section = document.getElementById(sectionId);
      section.classList.toggle('hidden');
    }

    function calculate(operation) {
      const num1 = parseFloat(document.getElementById('calc-num1').value) || 0;
      const num2 = parseFloat(document.getElementById('calc-num2').value) || 0;
      let result;

      switch (operation) {
        case 'add': result = num1 + num2; break;
        case 'subtract': result = num1 - num2; break;
        case 'multiply': result = num1 * num2; break;
        case 'divide': result = num2 !== 0 ? num1 / num2 : 'Error (divide by 0)'; break;
        default: result = 'Invalid operation';
      }

      document.getElementById('calc-result').textContent = `Result: ${result}`;
    }
  </script>
</body>
</html>
