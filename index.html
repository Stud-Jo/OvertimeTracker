    body {

    .tracker-container {

      padding: 20px;

      text-align: center;
      z-index: 10; /* Ensure the tracker is above falling money */
    }

    .overtime-bar {
      position: relative;
      width: 100%;
      height: 30px;
      background-color: #ddd;
      margin: 20px 0;
      border-radius: 5px;
      overflow: hidden;
    }

    .overtime-fill {
      background-color: #4caf50;
      height: 100%;
      width: 0%;
      transition: width 0.5s;

      left: 0;
      transform: translate(-50%, -50%);
      font-size: 24px;
      animation: spin 2s linear infinite; /* Added spinning animation */
    }

    @keyframes spin {

      margin: 10px 0;
      border: 1px solid #ccc;

      width: 50%;
    }

      background: #4caf50;
